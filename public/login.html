<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Rencontre</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body class="login-bg">
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <label for="email" class="input-label">Email</label>
      <input type="email" id="email" placeholder="Adresse e-mail" required />

      <label for="password" class="input-label">Mot de Passe</label>
      <input type="password" id="password" placeholder="Mot de passe" required />

      <button type="submit" class="btn-gradient">se connecter</button>
    </form>

    <a href="forgot-password.html" class="forgot-link">Mot de passe oublier ?</a>

    <div class="divider">ou</div>

    <a href="/api/auth/google" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
      se connecte avec Google
    </a>

    <div class="footer-text">
      pas encore inscrit ? <a href="register.html" class="accent-link">creer un compte</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          if (data.require2FA) {
            localStorage.setItem("tempToken", data.tempToken);
            window.location.href = "/verify-2fa.html";
          } else if (data.token && data.refreshToken) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("refreshToken", data.refreshToken);
            window.location.href = "/index.html";
          } else {
            alert("Réponse inattendue du serveur.");
          }
        } else {
          alert(data.message || "Erreur de connexion");
        }
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la connexion.");
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function (e) {
        const target = link.getAttribute("href");
        if (target && !target.startsWith("#") && !target.startsWith("javascript")) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
