<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compléter le profil - Étape 2</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="fade.css" />
</head>
<body class="dark-bg">
  <div class="dark-container">
    <div class="step-indicator dark-step">Étape 2 sur 3</div>
    <h2 class="dark-title">Complète ton profil</h2>
    <form id="profileForm" novalidate>
      <label class="input-label dark-label">Ville</label>
      <input type="text" id="city" name="city" required placeholder="Votre ville" class="dark-input">

      <label class="input-label dark-label">Quartier</label>
      <input type="text" id="district" name="district" required placeholder="Votre quartier" class="dark-input">

      <!-- Genre -->
      <label class="input-label dark-label">Genre</label>
      <div class="choice-group" id="gender-group">
        <button type="button" class="choice-btn" data-value="Male">Homme</button>
        <button type="button" class="choice-btn" data-value="Female">Femme</button>
      </div>
      <input type="hidden" name="gender" id="gender" required>

      <!-- Préférence de genre -->
      <label class="input-label dark-label">Qui veux-tu rencontrer ?</label>
      <div class="choice-group" id="genderPreference-group">
        <button type="button" class="choice-btn" data-value="Male">Des hommes</button>
        <button type="button" class="choice-btn" data-value="Female">Des femmes</button>
        <button type="button" class="choice-btn" data-value="Both">Les deux</button>
      </div>
      <input type="hidden" name="genderPreference" id="genderPreference" required>

      <!-- Type de relation -->
      <label class="input-label dark-label">Type de relation</label>
      <div class="choice-group" id="relationshipType-group">
        <button type="button" class="choice-btn" data-value="Long terme">Long terme</button>
        <button type="button" class="choice-btn" data-value="Court terme">Court terme</button>
        <button type="button" class="choice-btn" data-value="Pour le fun">Pour le fun</button>
      </div>
      <input type="hidden" name="relationshipType" id="relationshipType" required>

      <div id="form-error" class="form-error"></div>

      <button type="submit" class="btn-gradient-dark">Étape suivante</button>
    </form>
  </div>
  <script>
    // Gestion choix/radio boutons custom
    function setupChoiceGroup(groupId, inputId) {
      const group = document.getElementById(groupId);
      const input = document.getElementById(inputId);
      const buttons = group.querySelectorAll('.choice-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', function() {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          input.value = btn.dataset.value;
        });
      });
    }
    setupChoiceGroup('gender-group', 'gender');
    setupChoiceGroup('genderPreference-group', 'genderPreference');
    setupChoiceGroup('relationshipType-group', 'relationshipType');

    document.getElementById("profileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const errorDiv = document.getElementById("form-error");
      errorDiv.textContent = "";

      const city = document.getElementById("city").value.trim();
      const district = document.getElementById("district").value.trim();
      const gender = document.getElementById("gender").value;
      const genderPreference = document.getElementById("genderPreference").value;
      const relationshipType = document.getElementById("relationshipType").value;

      if (!city || !district || !gender || !genderPreference || !relationshipType) {
        errorDiv.textContent = "Merci de remplir tous les champs et faire un choix dans chaque catégorie.";
        return;
      }

      // Traitement des données ou appel API ici
      window.location.href = "upload-photo.html";
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
