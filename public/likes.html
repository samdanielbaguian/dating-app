<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes reçus</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #181818;
      color: #fff;
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 25px 24px 14px 24px;
      display: flex;
      align-items: center;
      background: #121212;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-back {
      background: none;
      border: none;
      color: #fff;
      font-size: 2.1rem;
      margin-right: 14px;
      cursor: pointer;
      transition: color 0.15s;
    }
    .header-back:hover {
      color: #ff5f6d;
    }
    .header-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .likes-count {
      padding: 18px 26px 8px;
      font-size: 1.09rem;
      color: #bbb;
    }
    .likes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 24px;
      padding: 0 26px 40px;
      margin-top: 0;
      margin-bottom: 0;
    }
    .like-card {
      background: #232328;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0005;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 14px 16px 14px;
      position: relative;
      transition: transform 0.14s, box-shadow 0.14s;
    }
    .like-card:hover {
      transform: translateY(-7px) scale(1.025);
      box-shadow: 0 8px 36px #000c;
    }
    .like-avatar {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #ff5f6d;
      margin-bottom: 12px;
      background: #333;
    }
    .like-info {
      text-align: center;
      margin-bottom: 12px;
    }
    .like-name {
      font-size: 1.23rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
    }
    .like-age-city {
      font-size: 1.02rem;
      color: #bbb;
    }
    .like-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .see-profile, .like-back {
      border: none;
      background: #222;
      color: #fff;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.14s, color 0.13s;
    }
    .see-profile:hover {
      background: #ff5f6d;
      color: #fff;
    }
    .like-back {
      background: #ff5f6d;
      color: #fff;
    }
    .like-back:disabled {
      background: #666;
      color: #bbb;
      cursor: default;
    }
    .badge {
      display: inline-block;
      background: #ff5f6d;
      color: #fff;
      border-radius: 11px;
      padding: 2px 11px;
      font-size: 0.9em;
      font-weight: 600;
      position: absolute;
      top: 14px;
      right: 14px;
      box-shadow: 0 1px 8px #0004;
      letter-spacing: 0.01em;
    }
    .badge.match {
      background: #1ec48d;
    }
    .badge.new {
      background: #ffb600;
      color: #181818;
    }
    .no-likes {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin-top: 80px;
      font-size: 1.19rem;
      gap: 18px;
    }
    .no-likes img {
      width: 92px;
      opacity: 0.37;
    }
    @media (max-width: 600px) {
      .likes-grid {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 0 7vw 40px;
      }
      header {
        padding: 13px 9vw 12px 5vw;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="header-back" onclick="window.location.href='index.html'">&larr;</button>
    <span class="header-title">Likes reçus</span>
  </header>
  <div class="likes-count" id="likesCount"></div>
  <div class="likes-grid" id="likesGrid"></div>
  <div class="no-likes" id="noLikes" style="display:none;">
    <img src="icons/empty-heart.svg" alt="Aucun like">
    <p>Personne ne t’a encore liké... Patience !</p>
  </div>

  <!-- Modale profil (optionnel, à compléter selon ton code) -->
  <div class="profile-modal" id="profileModal" style="display:none;">
    <div class="modal-content">
      <button class="close-modal" id="closeProfileModal" title="Fermer">×</button>
      <div class="photos-gallery-vertical" id="modalGallery"></div>
      <div class="modal-infos" id="modalInfos"></div>
    </div>
  </div>

  <script>
    // Helpers Auth : (reutilise la version de index.html si besoin)
    async function apiFetch(url, options = {}) {
      let token = localStorage.getItem("token");
      options.headers = options.headers || {};
      options.headers.Authorization = `Bearer ${token}`;
      let res = await fetch(url, options);
      if (res.status === 401) {
        const refreshToken = localStorage.getItem("refreshToken");
        if (!refreshToken) {
          localStorage.clear();
          window.location.href = "/login.html";
          return;
        }
        const refreshRes = await fetch("/api/auth/refresh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ refreshToken }),
        });
        if (refreshRes.ok) {
          const { accessToken, refreshToken: newRefresh } = await refreshRes.json();
          localStorage.setItem("token", accessToken);
          localStorage.setItem("refreshToken", newRefresh);
          options.headers.Authorization = `Bearer ${accessToken}`;
          return fetch(url, options);
        } else {
          localStorage.clear();
          window.location.href = "/login.html";
          return;
        }
      }
      return res;
    }

    // Affichage des likes reçus
    async function loadLikes() {
      const likesGrid = document.getElementById('likesGrid');
      const likesCount = document.getElementById('likesCount');
      const noLikes = document.getElementById('noLikes');
      likesGrid.innerHTML = '';
      likesCount.textContent = '';
      noLikes.style.display = 'none';

      let res = await apiFetch('/api/likes/received');
      if (!res || !res.ok) {
        noLikes.style.display = '';
        return;
      }
      let users = await res.json();
      if (!users || users.length === 0) {
        noLikes.style.display = '';
        likesCount.textContent = '';
        return;
      }
      likesCount.textContent = `Tu as reçu ${users.length} like${users.length > 1 ? 's' : ''} !`;
      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'like-card';

        // Badges
        if (user.isMatched) {
          const badge = document.createElement('span');
          badge.className = 'badge match';
          badge.textContent = 'Match !';
          card.appendChild(badge);
        } else if (user.isNew) {
          const badge = document.createElement('span');
          badge.className = 'badge new';
          badge.textContent = 'Nouveau';
          card.appendChild(badge);
        }

        // Avatar
        const avatar = document.createElement('img');
        avatar.className = 'like-avatar';
        avatar.src = user.profilePicture || 'icons/default-avatar.png';
        avatar.alt = user.name;
        card.appendChild(avatar);

        // Infos
        const info = document.createElement('div');
        info.className = 'like-info';
        info.innerHTML = `<div class="like-name">${user.name || ''}</div>
          <div class="like-age-city">${user.age ? user.age + ' ans' : ''}${user.city ? ' • ' + user.city : ''}</div>`;
        card.appendChild(info);

        // Actions
        const actions = document.createElement('div');
        actions.className = 'like-actions';

        // Voir profil
        const seeBtn = document.createElement('button');
        seeBtn.className = 'see-profile';
        seeBtn.textContent = 'Voir profil';
        seeBtn.onclick = () => showProfileModal(user);
        actions.appendChild(seeBtn);

        // Like back (si pas déjà match)
        if (!user.isMatched) {
          const likeBtn = document.createElement('button');
          likeBtn.className = 'like-back';
          likeBtn.textContent = 'Like en retour';
          likeBtn.onclick = async () => {
            likeBtn.disabled = true;
            likeBtn.textContent = '...';
            const resp = await apiFetch(`/api/likes/like-back`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId: user.id })
            });
            if (resp && resp.ok) {
              likeBtn.textContent = 'Match !';
              likeBtn.disabled = true;
              // Optionnel : afficher le badge match
              const badge = document.createElement('span');
              badge.className = 'badge match';
              badge.textContent = 'Match !';
              card.appendChild(badge);
            } else {
              likeBtn.textContent = 'Erreur';
              likeBtn.disabled = false;
            }
          };
          actions.appendChild(likeBtn);
        }
        card.appendChild(actions);

        likesGrid.appendChild(card);
      });
    }

    // Affichage de la modale profil (complète selon ton appli)
    function showProfileModal(user) {
      const modal = document.getElementById("profileModal");
      const gallery = document.getElementById("modalGallery");
      const infos = document.getElementById("modalInfos");
      gallery.innerHTML = '';
      infos.innerHTML = '';

      // Photos
      if (user.profilePictures && user.profilePictures.length > 0) {
        user.profilePictures.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.style.width = '100%';
          img.style.marginBottom = '9px';
          img.style.borderRadius = '10px';
          gallery.appendChild(img);
        });
      } else {
        const img = document.createElement('img');
        img.src = user.profilePicture || 'icons/default-avatar.png';
        img.style.width = '100%';
        img.style.borderRadius = '10px';
        gallery.appendChild(img);
      }

      // Infos détaillées
      infos.innerHTML = `
        <h3 style="color:#fff;">${user.name || ''}</h3>
        <div style="color:#bbb;">${user.age ? user.age + ' ans' : ''}${user.city ? ' • ' + user.city : ''}</div>
        <div style="margin-top:18px;color:#ccc;">${user.bio || ''}</div>
      `;
      modal.style.display = '';
    }
    document.getElementById("closeProfileModal").onclick = () => {
      document.getElementById("profileModal").style.display = "none";
    };

    window.onload = loadLikes;
  </script>
</body>
</html>
