<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes reçus</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="likes.css">
  <style>
    /* ... (styles existants inchangés, conservés depuis ton code) ... */
    /* Ajoute ici le CSS du fichier original */
    /* ... */
     body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #181818;
      color: #fff;
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 25px 24px 14px 24px;
      display: flex;
      align-items: center;
      background: #121212;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-back {
      background: none;
      border: none;
      color: #fff;
      font-size: 2.1rem;
      margin-right: 14px;
      cursor: pointer;
      transition: color 0.15s;
    }
    .header-back:hover {
      color: #ff5f6d;
    }
    .header-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .likes-count {
      padding: 18px 26px 8px;
      font-size: 1.09rem;
      color: #bbb;
    }
    .likes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 24px;
      padding: 0 26px 40px;
      margin-top: 0;
      margin-bottom: 0;
    }
    .like-card {
      background: #232328;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0005;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 14px 16px 14px;
      position: relative;
      transition: transform 0.14s, box-shadow 0.14s;
    }
    .like-card:hover {
      transform: translateY(-7px) scale(1.025);
      box-shadow: 0 8px 36px #000c;
    }
    .like-avatar {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #ff5f6d;
      margin-bottom: 12px;
      background: #333;
    }
    .like-info {
      text-align: center;
      margin-bottom: 12px;
    }
    .like-name {
      font-size: 1.23rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
    }
    .like-age-city {
      font-size: 1.02rem;
      color: #bbb;
    }
    .like-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .see-profile, .like-back {
      border: none;
      background: #222;
      color: #fff;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.14s, color 0.13s;
    }
    .see-profile:hover {
      background: #ff5f6d;
      color: #fff;
    }
    .like-back {
      background: #ff5f6d;
      color: #fff;
    }
    .like-back:disabled {
      background: #666;
      color: #bbb;
      cursor: default;
    }
    .badge {
      display: inline-block;
      background: #ff5f6d;
      color: #fff;
      border-radius: 11px;
      padding: 2px 11px;
      font-size: 0.9em;
      font-weight: 600;
      position: absolute;
      top: 14px;
      right: 14px;
      box-shadow: 0 1px 8px #0004;
      letter-spacing: 0.01em;
    }
    .badge.match {
      background: #1ec48d;
    }
    .badge.new {
      background: #ffb600;
      color: #181818;
    }
    .no-likes {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin-top: 80px;
      font-size: 1.19rem;
      gap: 18px;
    }
    .no-likes img {
      width: 92px;
      opacity: 0.37;
    }
    @media (max-width: 600px) {
      .likes-grid {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 0 7vw 40px;
      }
      header {
        padding: 13px 9vw 12px 5vw;
        font-size: 1.1rem;
      }
    }
    .filter-bar {
      padding: 0 26px 10px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #bbb;
    }
    #likesPagination {
      padding: 16px 0 36px 0;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    #likesPagination button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 7px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.13s;
    }
    #likesPagination button:hover {
      background: #ff5f6d;
    }
    .unlike {
      background: #444;
      color: #eee;
    }
    .unlike:hover {
      background: #ff5f6d;
      color: #fff;
    }


 /* Styles pour la bottom-nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #232328;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1.5px solid #222;
      box-shadow: 0 -2px 10px #0004;
      z-index: 1000;
      height: 60px;
      padding: 0;
    }
    .bottom-nav .nav-btn {
      background: none;
      border: none;
      outline: none;
      flex: 1;
      padding: 8px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: background 0.15s;
      height: 60px;
      position: relative;
    }
    .bottom-nav .nav-btn.active .nav-icon {
      filter: drop-shadow(0 0 4px #ff5f6d88);
    }
    .bottom-nav .nav-icon,
    .bottom-nav .nav-avatar {
      width: 30px;
      height: 30px;
      object-fit: cover;
      margin-bottom: 2px;
      border-radius: 50%;
      background: #eee;
    }
    .bottom-nav .nav-avatar {
      border: 2px solid #fff;
    }
    
  </style>
</head>
<body>
  <header>
    <button class="header-back" onclick="window.location.href='index.html'">&larr;</button>
    <span class="header-title">Likes reçus</span>
  </header>
  <div class="filter-bar">
    <label>
      <input type="checkbox" id="filterNonMatched">
      Afficher uniquement les likes non-matchés
    </label>
  </div>
  <div class="likes-count" id="likesCount"></div>
  <div class="likes-grid" id="likesGrid"></div>
  <div id="likesPagination"></div>
  <div class="no-likes" id="noLikes" style="display:none;">
    <img src="icons/empty-heart.svg" alt="Aucun like">
    <p>Personne ne t’a encore liké... Patience !</p>
  </div>

  <!-- Modale profil -->
  <div class="profile-modal" id="profileModal" style="display:none;">
    <div class="modal-content">
      <button class="close-modal" id="closeProfileModal" title="Fermer">×</button>
      <div class="photos-gallery-vertical" id="modalGallery"></div>
      <div class="modal-infos" id="modalInfos"></div>
    </div>
  </div>

   <!-- BARRE DE NAVIGATION INFERIEURE -->
  <nav class="bottom-nav">
    <button class="nav-btn" id="navHome" title="Accueil" onclick="window.location.href='index.html'">
      <img src="icons/acceuil gris.svg" alt="Accueil" class="nav-icon"
           data-active="icons/acceuil.svg" data-inactive="icons/acceuil gris.svg">
    </button>
    <button class="nav-btn" id="navMessages" title="Messages" onclick="window.location.href='messagerie.html'">
      <img src="icons/messages gris.svg" alt="Messages" class="nav-icon"
           data-active="icons/messages.svg" data-inactive="icons/messages gris.svg">
    </button>
    <button class="nav-btn active" id="navLikes" title="Likes reçus" onclick="window.location.href='likes.html'">
      <img src="icons/likepage.svg" alt="Likes reçus" class="nav-icon"
           data-active="icons/likepage.svg" data-inactive="icons/likepage gris.svg">
    </button>
    <button class="nav-btn" id="navProfile" title="Profil" onclick="window.location.href='profile.html'">
      <img src="uploads/user_avatar.jpg" alt="Mon profil" class="nav-avatar">
    </button>
  </nav>
  <script src="likes.js"></script>

    <script>
    // Barre nav : activation des boutons et gestion des icônes actives/inactives
    window.onload = function() {
      // Active le bouton Likes
      document.querySelectorAll('.bottom-nav .nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('navLikes').classList.add('active');
      // Icônes actives/inactives
      document.querySelectorAll('.bottom-nav .nav-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.bottom-nav .nav-btn').forEach(b => {
            b.classList.remove('active');
            const img = b.querySelector('img.nav-icon');
            if(img) img.src = img.getAttribute('data-inactive');
          });
          this.classList.add('active');
          const img = this.querySelector('img.nav-icon');
          if(img) img.src = img.getAttribute('data-active');
        });
      });
      // Affiche icône active au chargement
      const likeBtn = document.getElementById('navLikes');
      if (likeBtn) {
        const img = likeBtn.querySelector('img.nav-icon');
        if (img) img.src = img.getAttribute('data-active');
      }
    }
  </script>
</body>
</html>
