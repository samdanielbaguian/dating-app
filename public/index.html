<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page principale - Rencontres</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
  <style>
    .header-user {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: auto;
    }
    .header-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
      border: 2px solid #fff;
    }
    #logoutBtn {
      background: #e43f5a;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 7px 18px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
      font-family: inherit;
    }
    .bottom-nav .nav-btn.active .nav-icon {
      /* Optionnel : effet visuel sur bouton actif */
      filter: drop-shadow(0 0 4px #ff5f6d88);
    }
  </style>
</head>
<body>
  <!-- Header : logo à gauche, nom appli, user à droite -->
  <header class="header">
    <img src="icons/logo.svg" alt="Logo" class="logo">
    <span class="app-name">NomDeTonApp</span>
    <div class="header-user" id="headerUser" style="display:none;">
      <img id="headerAvatar" class="header-avatar" src="icons/default-avatar.png" alt="avatar">
      <span id="headerName"></span>
      <button id="logoutBtn">Déconnexion</button>
    </div>
  </header>

  <!-- Section centrale des cartes -->
  <div class="cards-container" id="cardsContainer">
    <!-- Les cartes profils injectées dynamiquement -->
  </div>

  <!-- Modale verticale pour galerie & infos complètes -->
  <div class="profile-modal" id="profileModal" style="display:none;">
    <div class="modal-content">
      <button class="close-modal" id="closeProfileModal" title="Fermer">×</button>
      <div class="photos-gallery-vertical" id="modalGallery"></div>
      <div class="modal-infos" id="modalInfos"></div>
    </div>
  </div>

  <!-- Barre de navigation inférieure -->
  <nav class="bottom-nav">
    <button class="nav-btn" id="navHome" title="Accueil">
      <img src="icons/acceuil gris.svg" alt="Accueil" class="nav-icon"
           data-active="icons/acceuil.svg" data-inactive="icons/acceuil gris.svg">
    </button>
    <button class="nav-btn" id="navMessages" title="Messages">
      <img src="icons/messages gris.svg" alt="Messages" class="nav-icon"
           data-active="icons/messages.svg" data-inactive="icons/messages gris.svg">
    </button>
    <!-- LIKES : Ouvre likes.html -->
    <button class="nav-btn" id="navLikes" title="Likes reçus" onclick="window.location.href='likes.html'">
      <img src="icons/likepage gris.svg" alt="Likes reçus" class="nav-icon"
           data-active="icons/likepage.svg" data-inactive="icons/likepage gris.svg">
    </button>
    <button class="nav-btn" id="navProfile" title="Profil">
      <img src="uploads/user_avatar.jpg" alt="Mon profil" class="nav-avatar">
    </button>
  </nav>

  <script>
    // Gestion du changement d'icône actif/inactif pour la bottom-nav
    document.querySelectorAll('.bottom-nav .nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.bottom-nav .nav-btn').forEach(b => {
          b.classList.remove('active');
          const img = b.querySelector('img.nav-icon');
          if(img) img.src = img.getAttribute('data-inactive');
        });
        this.classList.add('active');
        const img = this.querySelector('img.nav-icon');
        if(img) img.src = img.getAttribute('data-active');
      });
    });
    // Activer le bouton Accueil au chargement
    document.getElementById('navHome').click();

    // ========= Helpers Auth =========
    async function apiFetch(url, options = {}) {
      let token = localStorage.getItem("token");
      options.headers = options.headers || {};
      options.headers.Authorization = `Bearer ${token}`;
      let res = await fetch(url, options);
      if (res.status === 401) {
        const refreshToken = localStorage.getItem("refreshToken");
        if (!refreshToken) {
          localStorage.clear();
          window.location.href = "/login.html";
          return;
        }
        const refreshRes = await fetch("/api/auth/refresh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ refreshToken }),
        });
        if (refreshRes.ok) {
          const { accessToken, refreshToken: newRefresh } = await refreshRes.json();
          localStorage.setItem("token", accessToken);
          localStorage.setItem("refreshToken", newRefresh);
          options.headers.Authorization = `Bearer ${accessToken}`;
          return fetch(url, options);
        } else {
          localStorage.clear();
          window.location.href = "/login.html";
          return;
        }
      }
      return res;
    }

    // ========== Authentification & Affichage User ==========
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      const refreshToken = localStorage.getItem("refreshToken");
      if (!token || !refreshToken) {
        window.location.href = "/login.html";
        return;
      }
      // Récupère infos utilisateur connecté
      let res = await apiFetch("/api/auth/me");
      if (!res || !res.ok) {
        localStorage.clear();
        window.location.href = "/login.html";
        return;
      }
      let user = await res.json();
      // Affiche dans le header
      const headerUser = document.getElementById("headerUser");
      const headerAvatar = document.getElementById("headerAvatar");
      const headerName = document.getElementById("headerName");
      if (user && user.name) {
        headerName.textContent = user.name;
        headerUser.style.display = "flex";
      }
      if (user && user.profilePictures && user.profilePictures.length > 0) {
        headerAvatar.src = user.profilePictures[0];
      } else {
        headerAvatar.src = "icons/default-avatar.png";
      }
    });

    // ========== Logout ==========
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const refreshToken = localStorage.getItem("refreshToken");
      if (refreshToken) {
        await fetch("/api/auth/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify({ refreshToken })
        });
      }
      localStorage.clear();
      window.location.href = "/login.html";
    });
  </script>
  <script src="swipe.js"></script>
</body>
</html>
