<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paramètres</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/slider.css" />
  <link rel="stylesheet" href="css/slide-button.css" />
  <style>
    body {
      background: #181820;
      color: #fff;
      padding-bottom: 70px;
      font-family: 'Inter', Arial, sans-serif;
    }
    .settings-container {
      max-width: 430px;
      margin: 0 auto 80px auto;
      padding: 0 12px;
    }
    .avatar-header {
      position: relative;
      text-align: center;
      margin-top: 28px;
      margin-bottom: 22px;
    }
    .avatar-progress {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }
    .avatar-progress svg {
      position: absolute;
      top: 0; left: 0; width: 120px; height: 120px;
      transform: rotate(-90deg);
    }
    .avatar-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3.5px solid #232328;
      background: #232328;
      box-shadow: 0 2px 12px #0006;
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 2;
    }
    .avatar-edit-btn {
      position: absolute;
      right: 18px; top: 83px;
      background: #ff5f6d;
      border: none;
      color: #fff;
      border-radius: 50%;
      padding: 7px;
      box-shadow: 0 2px 8px #0004;
      cursor: pointer;
      font-size: 19px;
      transition: background 0.17s;
      z-index: 3;
    }
    .avatar-edit-btn:hover {
      background: #fc364b;
    }
    .user-name-age {
      font-weight: 700;
      font-size: 1.22rem;
      margin-bottom: 6px;
      margin-top: 8px;
    }
    .info-section {
      background: #232328;
      border-radius: 18px;
      padding: 22px 17px 14px 17px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px #0002;
    }
    .info-label {
      color: #aaa;
      font-size: 0.97rem;
      margin-bottom: 3px;
      display: block;
      font-weight: 500;
    }
    .info-value {
      font-size: 1.06rem;
      margin-bottom: 12px;
      color: #fff;
      font-weight: 500;
    }
    .badges-row {
      margin-bottom: 13px;
    }
    .badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 16px;
      background: linear-gradient(90deg, #333347 60%, #232328 100%);
      color: #ff5f6d;
      font-size: 0.95em;
      margin-right: 8px;
      margin-bottom: 6px;
      font-weight: 600;
      border: 1.5px solid #333347;
    }
    .slider-section {
      margin-bottom: 20px;
    }
    .slider-label {
      color: #ff5f6d;
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 2px;
      padding-left: 2px;
      display: block;
    }
    .slider-value {
      color: #fff;
      font-size: 1em;
      margin-left: 8px;
      font-weight: 500;
    }
    .btn-premium {
      width: 100%;
      background: linear-gradient(90deg, #ff5f6d 30%, #ffc371 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1.13rem;
      font-weight: 700;
      padding: 12px 0;
      margin: 15px 0 9px 0;
      box-shadow: 0 2px 14px #ff5f6d33;
      cursor: pointer;
      transition: background 0.18s;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .btn-premium:hover {
      background: linear-gradient(90deg, #fc364b 60%, #ffb371 100%);
    }
    .btn-advanced {
      width: 100%;
      background: #22223a;
      color: #fff;
      border: 1.5px solid #44445a;
      border-radius: 24px;
      font-size: 1.01rem;
      font-weight: 600;
      padding: 11px 0;
      margin: 0 0 20px 0;
      cursor: pointer;
      transition: background 0.18s, border 0.18s;
    }
    .btn-advanced:hover {
      background: #29294a;
      border: 1.5px solid #ff5f6d;
      color: #ff5f6d;
    }
    @media (max-width: 520px) {
      .settings-container { max-width: 100vw; }
      .avatar-progress { width: 96px; height: 96px; }
      .avatar-img { width: 74px; height: 74px; left: 11px; top: 11px; }
      .avatar-edit-btn { top: 68px; right: 10px; }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; width: 100vw;
      background: #232328;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1.5px solid #222;
      box-shadow: 0 -2px 10px #0004;
      z-index: 1000;
      height: 60px;
      padding: 0;
    }
    .bottom-nav .nav-btn {
      background: none;
      border: none;
      outline: none;
      flex: 1;
      padding: 8px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: background 0.15s;
      height: 60px;
      position: relative;
    }
    .bottom-nav .nav-btn.active .nav-icon {
      filter: drop-shadow(0 0 4px #ff5f6d88);
    }
    .bottom-nav .nav-icon,
    .bottom-nav .nav-avatar {
      width: 30px;
      height: 30px;
      object-fit: cover;
      margin-bottom: 2px;
      border-radius: 50%;
      background: #eee;
    }
    .bottom-nav .nav-avatar {
      border: 2px solid #fff;
    }
    @media (max-width: 500px) {
      .bottom-nav .nav-avatar, .bottom-nav .nav-icon { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>
  <div class="settings-container">

    <!-- HEADER AVATAR, POURCENTAGE, EDIT -->
    <div class="avatar-header">
      <div class="avatar-progress">
        <svg>
          <circle cx="60" cy="60" r="54" stroke="#333347" stroke-width="8" fill="none"/>
          <circle id="progressCircle" cx="60" cy="60" r="54" stroke="#ff5f6d" stroke-width="8" fill="none"
                  stroke-linecap="round" stroke-dasharray="339.29" stroke-dashoffset="0"/>
        </svg>
        <img src="uploads/user_avatar.jpg" class="avatar-img" alt="Photo de profil" />
        <button class="avatar-edit-btn" title="Éditer les photos" onclick="window.location.href='edit-photos.html'">
          <span>✎</span>
        </button>
      </div>
      <div style="position:relative;width:120px;margin:0 auto;">
        <span id="profileCompletion" style="
          position:absolute;top:44px;left:0;width:120px;text-align:center;font-size:1.15em;color:#ff5f6d;font-weight:700;pointer-events:none;"></span>
      </div>
      <div class="user-name-age" id="userNameAge"></div>
    </div>

    <!-- BIO -->
    <div class="info-section">
      <span class="info-label">Bio</span>
      <div class="info-value" id="bioValue"></div>
    </div>

    <!-- PREFERENCES GENRE -->
    <div class="info-section">
      <span class="info-label">Genre(s)</span>
      <div class="badges-row" id="genderBadges"></div>
    </div>

    <!-- LANGUES -->
    <div class="info-section">
      <span class="info-label">Langues parlées</span>
      <div class="badges-row" id="languagesBadges"></div>
    </div>

    <!-- DATE DE NAISSANCE (non modifiable) -->
    <div class="info-section">
      <span class="info-label">Date de naissance</span>
      <div class="info-value" id="birthdateValue"></div>
    </div>

    <!-- NOM D'UTILISATEUR -->
    <div class="info-section">
      <span class="info-label">Nom d'utilisateur</span>
      <div class="info-value" id="usernameValue"></div>
    </div>

    <!-- PREFERENCE RELATION -->
    <div class="info-section">
      <span class="info-label">Préférence de relation</span>
      <div class="badges-row" id="relationshipBadges"></div>
    </div>

    <!-- DISTANCE DE MATCHING (slider) -->
    <div class="info-section slider-section">
      <span class="slider-label">Distance de matching</span>
      <div style="display:flex;align-items:center;">
        <input type="range" id="distanceSlider" min="1" max="100" value="30" style="flex:1;">
        <span class="slider-value" id="distanceValue"></span>
      </div>
    </div>

    <!-- AGE RECHERCHE (slider double) -->
    <div class="info-section slider-section">
      <span class="slider-label">Âge recherché</span>
      <div style="display:flex;align-items:center;gap:8px;">
        <input type="range" id="ageMinSlider" min="18" max="60" value="21" style="flex:1;">
        <input type="range" id="ageMaxSlider" min="18" max="60" value="35" style="flex:1;">
        <span class="slider-value" id="ageRangeValue"></span>
      </div>
    </div>

    <!-- BOUTON PREMIUM -->
    <button class="btn-premium" onclick="window.location.href='premium.html'">
      <img src="icons/crown.svg" alt="Premium" style="width:24px;vertical-align:middle;">
      Devenir Premium
    </button>

    <!-- BOUTON OPTIONS AVANCEES -->
    <button class="btn-advanced" onclick="window.location.href='advanced-options.html'">
      Options avancées
    </button>
  </div>

  <!-- BARRE DE NAVIGATION INFERIEURE -->
  <nav class="bottom-nav">
    <button class="nav-btn" id="navHome" title="Accueil" onclick="window.location.href='index.html'">
      <img src="icons/acceuil gris.svg" alt="Accueil" class="nav-icon"
           data-active="icons/acceuil.svg" data-inactive="icons/acceuil gris.svg">
    </button>
    <button class="nav-btn" id="navMessages" title="Messages" onclick="window.location.href='messagerie.html'">
      <img src="icons/messages gris.svg" alt="Messages" class="nav-icon"
           data-active="icons/messages.svg" data-inactive="icons/messages gris.svg">
    </button>
    <button class="nav-btn" id="navLikes" title="Likes reçus" onclick="window.location.href='likes.html'">
      <img src="icons/likepage gris.svg" alt="Likes reçus" class="nav-icon"
           data-active="icons/likepage.svg" data-inactive="icons/likepage gris.svg">
    </button>
    <button class="nav-btn active" id="navProfile" title="Profil" onclick="window.location.href='settings.html'">
      <img src="uploads/user_avatar.jpg" alt="Mon profil" class="nav-avatar">
    </button>
  </nav>
  
  <!-- JS -->
  <script src="settings.js"></script>

</body>
</html>
