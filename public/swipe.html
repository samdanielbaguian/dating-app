    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Conteneur principal */
    #stackContainer {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 80vh;
      max-height: 600px;
      perspective: 1000px;
    }

    /* Chaque carte de profil */
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      display: flex;
      flex-direction: column;
    }

    /* Image principale */
    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    /* Texte (nom + bio) */
    .profile-text {
      padding: 15px;
      text-align: center;
      flex: 1;
    }
    .profile-text h3 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: #333;
    }
    .profile-text p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    /* Indicateurs de swipe */
    .swipe-indicator {
      position: absolute;
      top: 20px;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
      z-index: 2;
    }
    .indicator-like {
      left: 20px;
      color: #00b894;
    }
    .indicator-nope {
      right: 20px;
      color: #d63031;
    }

    /* Classes ajoutÃ©es lors du mouvement */
    .card.show-like .indicator-like,
    .card.show-nope .indicator-nope {
      opacity: 1;
    }

    #messageNotification {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #ff4757;
  color: white;
  padding: 10px 15px;
  border-radius: 20px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  cursor: pointer;
  animation: pulse 1.2s infinite;
}

#messageNotification.hidden {
  display: none;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

  <!-- animation vers d'autre page -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function (e) {
        const target = link.getAttribute("href");
        if (target && !target.startsWith("#") && !target.startsWith("javascript")) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        }
      });
    });
  </script>
