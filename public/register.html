<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Rencontre</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="fade.css" />
</head>
<body class="register-bg">
  <div class="register-container">
    <h2>Créer un compte</h2>
    <form id="registerForm" novalidate>
      <label for="name" class="input-label">Nom</label>
      <input type="text" id="name" required placeholder="Nom" />

      <label for="email" class="input-label">Adresse e-mail</label>
      <input type="email" id="email" required placeholder="Adresse e-mail" />

      <label for="password" class="input-label">Mot de passe</label>
      <input type="password" id="password" required placeholder="Mot de passe" />

      <label for="confirmPassword" class="input-label">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" required placeholder="Confirmer le mot de passe" />

      <div id="form-error" class="form-error"></div>

      <button type="submit" class="btn-gradient">S'inscrire</button>
    </form>

    <div class="divider">ou</div>

    <a href="/api/auth/google" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
      S'inscrire avec Google
    </a>

    <div class="footer-text">
      Déjà inscrit ? <a href="login.html" class="accent-link">Se connecter</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById("form-error");
      errorDiv.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        errorDiv.textContent = "Les mots de passe ne correspondent pas !";
        return;
      }
      if (!name || !email || !password || !confirmPassword) {
        errorDiv.textContent = "Merci de remplir tous les champs.";
        return;
      }

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok && data.message === "Inscription réussie !") {
          window.location.href = "complete-profile.html";
        } else {
          errorDiv.textContent = data.message || "Erreur d'inscription";
        }
      } catch (err) {
        errorDiv.textContent = "Erreur lors de l'inscription.";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function (e) {
        const target = link.getAttribute("href");
        if (target && !target.startsWith("#") && !target.startsWith("javascript")) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = target;
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
