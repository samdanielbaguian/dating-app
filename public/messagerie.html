<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messagerie - Rencontre</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: #181818;
      color: #fff;
      min-height: 100vh;
    }
    .messagerie-container {
      max-width: 430px;
      margin: 40px auto 0;
      background: #232328;
      border-radius: 20px;
      box-shadow: 0 8px 24px #000a;
      padding: 0;
      overflow: hidden;
      min-height: 540px;
      display: flex;
      flex-direction: column;
    }
    .messagerie-header {
      background: #121212;
      color: #fff;
      padding: 18px 24px;
      font-size: 1.25em;
      font-weight: bold;
      border-bottom: 1px solid #222;
      letter-spacing: 1px;
      text-align: left;
    }
    .loader-conv {
      border: 4px solid #222;
      border-top: 4px solid #ff5f6d;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
      background: #181818;
      position: relative;
    }
    .conversation {
      display: flex;
      align-items: center;
      gap: 13px;
      padding: 16px 20px;
      border-bottom: 1px solid #27272d;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      position: relative;
    }
    .conversation:hover {
      background: #28282f;
      box-shadow: 0 2px 10px #0002 inset;
    }
    .conversation-photo {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #ff5f6d;
      background: #353540;
      position: relative;
      z-index: 1;
    }
    .online-dot {
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      border: 2px solid #232328;
      bottom: 8px;
      left: 38px;
      background: #00e676;
      z-index: 2;
      box-shadow: 0 0 0 2px #181818;
    }
    .offline-dot {
      background: #6e6e6e !important;
    }
    .conversation-details {
      flex: 1;
      min-width: 0;
    }
    .conversation-name {
      font-size: 1.13em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 3px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    .conversation-lastmsg {
      color: #f1dada;
      font-size: 0.97em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
      font-weight: 400;
    }
    .conversation-lastmsg.unread {
      font-weight: 700;
      color: #fff;
    }
    .conversation-date {
      color: #ff5f6d;
      font-size: 0.93em;
      margin-left: 10px;
      flex-shrink: 0;
      min-width: 58px;
      text-align: right;
    }
    .badge-unread {
      display: inline-block;
      background: #ff5f6d;
      color: #fff;
      border-radius: 50%;
      min-width: 22px;
      height: 22px;
      font-size: 0.95em;
      line-height: 22px;
      text-align: center;
      position: absolute;
      right: 30px;
      top: 23px;
      font-weight: 600;
      box-shadow: 0 2px 4px #0005;
      z-index: 3;
    }
    .no-conv {
      color: #888;
      text-align: center;
      margin: 55px 0 0 0;
      font-size: 1.12em;
    }
    @media (max-width: 500px) {
      .messagerie-container {
        max-width: 100vw;
        border-radius: 0;
        margin: 0;
        min-height: 100vh;
      }
      .conversation-lastmsg {
        max-width: 100px;
      }
      .badge-unread {
        right: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="messagerie-container">
    <div class="messagerie-header">Messagerie</div>
    <div id="loaderConv" class="loader-conv"></div>
    <ul class="conversations-list" id="conversationsList">
      <!-- JS: conversations ici -->
    </ul>
  </div>

  <script>
    // Actualisation auto toutes les 20 secondes
    const REFRESH_MS = 20000;
    let refreshInterval = null;

    function getUserIdFromToken() {
      const token = localStorage.getItem("token");
      if (!token) return null;
      try {
        const payloadBase64 = token.split('.')[1];
        const payloadDecoded = atob(payloadBase64);
        const payload = JSON.parse(payloadDecoded);
        return payload.userId || payload.id || payload._id;
      } catch (err) {
        return null;
      }
    }
    const currentUserId = getUserIdFromToken();

    async function loadConversations() {
      const list = document.getElementById('conversationsList');
      const loader = document.getElementById('loaderConv');
      list.innerHTML = '';
      loader.style.display = 'block';
      try {
        const res = await fetch('/api/conversations', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        loader.style.display = 'none';
        if (!res.ok) throw new Error('Erreur API');
        const conversations = await res.json();
        if (!conversations || conversations.length === 0) {
          const li = document.createElement('li');
          li.className = 'no-conv';
          li.textContent = "Aucune conversation pour le moment.";
          list.appendChild(li);
          return;
        }
        conversations.forEach(conv => {
          // Trouver l'autre participant
          const participant = conv.participants.find(u => u._id !== currentUserId);
          const lastMsg = conv.lastMessage?.content || "";
          const lastMsgDate = conv.lastMessage?.createdAt ? formatDate(conv.lastMessage.createdAt) : "";
          // Badge non lus
          const unreadCount = conv.unreadCount || 0;
          const isOnline = participant.isOnline; // doit Ãªtre fourni par le backend (sinon retire)
          const hasUnread = unreadCount > 0;
          const lastMsgClass = hasUnread ? "conversation-lastmsg unread" : "conversation-lastmsg";
          const li = document.createElement('li');
          li.className = 'conversation';
          li.onclick = () => window.location.href = `chat.html?receiverId=${participant._id}`;
          li.innerHTML = `
            <div style="position:relative;">
              <img class="conversation-photo" src="${(participant.profilePictures && participant.profilePictures[0]) || 'icons/default-avatar.png'}" alt="Photo de ${participant.name}" />
              <span class="online-dot${isOnline ? "" : " offline-dot"}" title="${isOnline ? "En ligne" : "Hors ligne"}"></span>
            </div>
            <div class="conversation-details">
              <div class="conversation-name">${participant.name}</div>
              <div class="${lastMsgClass}">${lastMsg}</div>
            </div>
            <div class="conversation-date">${lastMsgDate}</div>
            ${hasUnread ? `<span class="badge-unread">${unreadCount}</span>` : ""}
          `;
          list.appendChild(li);
        });
      } catch (err) {
        loader.style.display = 'none';
        const li = document.createElement('li');
        li.className = 'no-conv';
        li.textContent = "Erreur lors du chargement.";
        list.appendChild(li);
      }
    }
    function formatDate(dateIso) {
      // Affiche l'heure si aujourd'hui, sinon JJ/MM
      const d = new Date(dateIso);
      const now = new Date();
      if (d.toDateString() === now.toDateString()) {
        return d.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      } else {
        return d.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
      }
    }
    // Actualisation automatique
    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(loadConversations, REFRESH_MS);
    }
    window.onload = () => {
      loadConversations();
      startAutoRefresh();
    };
  </script>
</body>
</html>
