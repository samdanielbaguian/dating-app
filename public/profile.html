<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Découverte de profils - Rencontre</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe3e3, #fff3f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fade-in 0.5s ease-in;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      position: relative;
      animation: fade-in 0.6s ease;
    }

    .profile-photo {
      width: 100%;
      height: 400px;
      object-fit: cover;
      background-color: #f0f0f0;
    }

    .profile-info {
      padding: 20px;
    }

    #profileName {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #profileBio {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      min-height: 60px;
    }

    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      gap: 15px;
      border-top: 1px solid #eee;
    }

    .like-button {
      background-color: #ff5f6d;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .like-button:hover:not(:disabled) {
      background-color: #e94e5b;
      transform: scale(1.05);
    }

    .like-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #likeMessage {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
      min-height: 20px;
      transition: opacity 0.3s;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: scale(1.1);
    }

    .back-button svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <button class="back-button" onclick="window.location.href='swipe.html'" title="Retour">
      <svg viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <img id="profilePhoto" class="profile-photo" src="/default.jpg" alt="Photo de profil">
    <div class="profile-info">
      <div id="profileName">Chargement...</div>
      <div id="profileBio"></div>
      <div id="likeMessage">❤️ Chargement du profil...</div>
    </div>
    <div class="actions">
      <button id="likeBtn" class="like-button" disabled>❤️ J'aime</button>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
